{% extends 'base.html' %}

{% block title %} <h3>Users Detail Page</h3> {% endblock %}

{% block content %}

<section id="tag-details">
    <h5>{{tag.name}}</h5>
    
    <div>
        <section><!-- have edit user btn and delete btn -->
            
            <form method="GET" action="/tags/{{tag.id}}/edit">
                <button type="submit">EDIT</button>
            </form>
            <form method="POST" action="/tags/{{tag.id}}/delete">
                <button type="submit">DELETE</button>
            </form>

            
            
        </section>
    </div>
    
    
</section>

{% endblock %}
