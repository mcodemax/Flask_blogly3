{% extends 'base.html' %}

{% block title %} <h3>Edit Tag</h3> {% endblock %}

{% block content %}

<section id="edit-tag">
    <h4>Current Tag: {{tag.name}}</h4>
    <form>
        <label for="tag">Change Tag Name:</label>
        <br>
        <input type="text" name="tag">
        
        <br>
        <input type="submit" formmethod="POST" formaction="/tags/{{tag.id}}/edit" value="SAVE">
        <input type="submit" formmethod="GET" formaction="/tags/{{tag.id}}" value="CANCEL">
       
    </form>

</section>


{% endblock %}
